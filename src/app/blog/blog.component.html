<div class="container">
  <div class="row">
    <main class="posts-listing col-lg-8">
      <div class="container">
        <div class="row">
          <div *ngFor="let item of blogPosts" class="post col-xl-6">
            <app-post-card [post]="item">
            </app-post-card>
          </div>
          <div class="w-100">
            <app-paging [page]="page" (newPage)="getPage($event)"></app-paging>
          </div>
        </div>
      </div>
    </main>
    <aside class="col-lg-4">
      <app-search-widget></app-search-widget>
      <app-latest-posts></app-latest-posts>
      <app-categories></app-categories>
      <app-tags></app-tags>
    </aside>
  </div>
</div>
