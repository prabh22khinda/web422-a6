<div class="widget categories">
  <header>
    <h3 class="h6">Categories</h3>
  </header>
  <div *ngFor="let item of categories" class="item d-flex justify-content-between">
    <a [routerLink]="['/blog']" [queryParams]="{ category: item.cat }">{{item.cat}}</a>
    <span>{{item.num}}</span>
  </div>
</div>
